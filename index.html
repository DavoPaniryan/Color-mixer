<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

      <div class="container">
          <h3 style="    position: absolute;
    top: 0;">RGB Color Mixer</h3>
          <div class="color" id="color"></div>

          <div class="change-colors">

            <div class="red">
                <span>red:</span>
                <input type="range" max="255" min="0" value="0" id="red">

                <span id="red-number">0</span>
            </div>
        <div class="green">
            <span>green:</span>
            <input type="range" max="255" min="0" value="0"  id="green">
            <span id="green-number">0</span>
        </div>
       <div class="blue">
        <span>blue:</span>
         <input type="range" max="255" min="0" value="0" id="blue">
         <span id="blue-number">0</span>
       </div>
          </div>
         <div id="result">rgb(0,0,0)</div>
      </div>

    <script src="./index.js"></script>
</body>
</html>
